{% extends 'layout.html' %}

{% block title %}Around you{% endblock %}

{% block extra_css %}
  <link rel=stylesheet href={{ url_for('static', filename='dist/leaflet/dist/leaflet.css') }}>
  <link rel=stylesheet href={{ url_for('static', filename='dist/leaflet.locatecontrol/dist/L.Control.Locate.css') }}>

  <link rel=stylesheet href={{ url_for('static', filename='css/map.css') }}>
  <link rel=stylesheet href={{ url_for('static', filename='css/map-around.css') }}>

  <script src={{ url_for('static', filename='dist/leaflet/dist/leaflet.js') }}></script>
  <script src={{ url_for('static', filename='dist/leaflet.locatecontrol/dist/L.Control.Locate.min.js') }}></script>
{% endblock %}

{% block main %}
  <main>
    <div id=map></div>

    {% if current_user and current_user.is_authenticated %}
      <a class="button icon trip" href={{ url_for('form_spot') }}>Add place</a>
    {% endif %}
  </main>
{% endblock %}

{% block extra_js %}
{% include 'script/location-around.html' %}
<script src={{ url_for('static', filename='js/map.js') }}></script>
<script src={{ url_for('static', filename='js/map-around.js') }}></script>
{% endblock %}
